<svg fill="none" viewBox="0 0 600 180" width="600" height="180" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">

        <div xmlns="http://www.w3.org/1999/xhtml">

            <style>
                * {
                    box-sizing: border-box;
                }

                body {
                    background-color: #ffffff;
                    padding: 3px;
                    border-radius: 75px
                }

                h1 {
                    color: #000000;
                    font-family: tahoma;
                    font-size: 3rem;
                    font-weight: 100;
                    line-height: 1.5;
                    text-transform: uppercase;
                    white-space: nowrap;
                    overflow: hidden;
                    position: relative;
                    width: 550px;
                }

                h1 span {
                    font-size: 40px;
                    margin-left: 40px;
                }

                .message {
                    background-color: yellow;
                    color: #000000;
                    display: block;
                    font-weight: 900;
                    overflow: hidden;
                    position: absolute;
                    padding-left: 0.5rem;
                    top: 0.2rem;
                    left: 200px;
                    animation: openclose 5s ease-in-out infinite;
                }

                .word1,
                .word2,
                .word3 {
                    font-family: tahoma;
                }

                @keyframes openclose {
                    0% {
                        top: 0.2rem;
                        width: 0;
                    }

                    5% {
                        width: 0;
                    }

                    15% {
                        width: 280px;
                    }

                    30% {
                        top: 0.2rem;
                        width: 280px;
                    }

                    33% {
                        top: 0.2rem;
                        width: 0;
                    }

                    35% {
                        top: 0.2rem;
                        width: 0;
                    }

                    38% {
                        top: -4.5rem;

                    }

                    48% {
                        top: -4.5rem;
                        width: 210px;
                    }

                    62% {
                        top: -4.5rem;
                        width: 210px;
                    }

                    66% {
                        top: -4.5rem;
                        width: 0;
                        text-indent: 0;
                    }

                    71% {
                        top: -9rem;
                        width: 0;
                        text-indent: 5px;
                    }

                    86% {
                        top: -9rem;
                        width: 285px;
                    }

                    95% {
                        top: -9rem;
                        width: 285px;
                    }

                    98% {
                        top: -9rem;
                        width: 0;
                        text-indent: 5px;
                    }

                    100% {
                        top: 0;
                        width: 0;
                        text-indent: 0;
                    }
                }
            </style>

            <body>
                <h1>
                    <span>I'm the</span>
                    <div class="message">
                        <div class="word1">dreamer</div>
                        <div class="word2">coder</div>
                        <div class="word3">creator</div>
                    </div>
                </h1>
            </body>
        </div>
    </foreignObject>
</svg>
